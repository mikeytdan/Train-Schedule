<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
</head>

<body>
    <div class="container my-4">
        <div class="card mb-5 text-center bg-dark ">
            <a class="navbar-brand mx-auto text-light p-5" href="#">
                <h1>Train Schedule</h1>
                <h6>All aboard!</h6>
            </a>
        </div>

        <div class="card mb-5">
            <div class="card-header bg-primary text-light">
                Current Train Schedule
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-light">
                Add Train
            </div>

            <form class="p-3">
                <div class="form-group">
                    <label for="employeeName">Train Name</label>
                    <input type="name" class="form-control" id="trainName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="role">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                </div>
                <div class="form-group">
                    <label for="startDate">First Train (HH:mm - Military Time)</label>
                    <input type="date" class="form-control" id="startTime" placeholder="Enter first train time">
                </div>
                <div class="form-group">
                    <label for="monthlyRate">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency" placeholder="Enter frequency">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
